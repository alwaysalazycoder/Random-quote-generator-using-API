<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Quote App</title>
  </head>
  <body>
    <div class="container" id="container">
      <!-- <button id="mode">Dark Mode</button> -->
      <div class="mode" id="mode">
        <label class="switch">
          <input type="checkbox" id="dark" />
          <span class="slider round"></span>
          <p></p>
        </label>
        <p id="whichmode">Light Mode</p>
      </div>
      <div class="box" id="box" > 
        <div class="wave one"></div>
        <div class="wave two"></div>
        <div class="wave2 one2"></div>
        <div class="wave2 two2"></div>

        <div class="logo">
          <img
            src="./img/logo-2-removebg-preview.png"
            alt="tweet me "
            title="Tweetme"
            id="tweetMe"
          />
        </div>
        <div class="text">
          <i class="start-quote fas fa-quote-left" id="quotation"></i>
          <p id="quotes" class="quotes"></p>
          <p id="author" class="author"></p>
        </div>
        <div class="button">
          <button id="refresh" class="buttons">New Quotes</button>
          <!-- <label class="button" id="refresh">New Quotes</label> -->
        </div>
      </div>
    </div>
  
    <script src="scripting.js"></script>
    
  </body>
</html>
